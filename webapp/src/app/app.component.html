<!--The content below is only a placeholder and can be replaced.-->
<div class="main-container">
  <h1>Cloud Music Player</h1>

  <!-- Player -->
<mat-card class="player-card">
  <h3>{{musicPlaying? musicPlaying.Name  : 'Choose a song to play'}}</h3>
  <audio class="audio" (ended)="nextSong()" controls #player>
    <source src="{{musicLink()}}" type="audio/mp3">
  </audio>

  <mat-icon (click)="prevSong()">skip_previous</mat-icon>
  <mat-icon (click)="nextSong()">skip_next</mat-icon>
</mat-card>


  <app-file-explorer (musicSelect)="playMusic($event)" (playListSelect)="updatePlayList($event)"> </app-file-explorer>
</div>
